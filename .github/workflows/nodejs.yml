name: Node.js CI 

on:
  push:
    branches: 
      - main
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code 
        uses: actions/checkout@v2
      - name: install dependencies
        run: npm install
      - name: Linter (ESlint)
        run: npm run lint 
      - name: Formatter (prettier)
        run: npm run prettier
      - name: test (jest)
        env:
         CI: true
        run: npm run test
      - name: build 
        run: npm run build 
